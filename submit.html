 <link rel="stylesheet" href="style.css">

  <!-- NAVBAR -->

  <!-- PAGE HEADER -->
  <section class="page-header">
    <h1>Submit a Resource</h1>
    <p>Help other students by sharing free learning materials.</p>
  </section>

  <!-- FORM -->
  <section class="form-section">
    <form id="resourceForm" class="resource-form">
      <input type="text" placeholder="Resource Title" required>

      <select required>
        <option value="">Select Subject</option>
        <option>Mathematics</option>
        <option>Geography</option>
        <option>English</option>
        <option>Science</option>
        <option>Coding</option>
      </select>

      <select required>
        <option value="">Resource Type</option>
        <option>Video</option>
        <option>PDF</option>
        <option>Website</option>
      </select>

      <input type="url" placeholder="Resource Link" required>

      <textarea placeholder="Short description (optional)"></textarea>

      <button type="submit" class="btn">Submit Resource</button>
    </form>

    <p id="successMessage" class="success-message"></p>
  </section>
